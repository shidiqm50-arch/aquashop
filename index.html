<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aquarium1989</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">🐠 Aquarium1989</div>
    <nav class="nav">
      <a href="#home">Home</a>
      <a href="#produk">Produk</a>
      <a href="#tentang">Tentang</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section id="home" class="hero">
    <div class="hero-text">
      <h1>Temukan Keindahan <span>Aquarium Modern</span></h1>
      <p>Koleksi aquarium terbaik untuk menghiasi ruanganmu.</p>
      <a href="#produk" class="btn">Lihat Produk</a>
    </div>
    <div class="hero-img">
      <img src="images/hero.jpg" alt="Aquarium Hero">
    </div>
  </section>

  <!-- PRODUK SECTION -->
  <section id="produk" class="produk">
    <h2>Produk Kami</h2>
    <div class="produk-grid" id="produkList">
      <!-- Produk akan muncul lewat script.js -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Aquarium1989. Semua Hak Dilindungi.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
